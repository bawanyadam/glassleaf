version: "3.9"
services:
  backend:
    build:
      context: ./backend
    image: epub2pdf-backend:latest
    container_name: epub2pdf-backend
    restart: unless-stopped
    ports:
      - "8000:8000"   # optional: expose API directly (useful for debugging)
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/api/health | grep -q '\"ok\": true' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
    image: epub2pdf-frontend:latest
    container_name: epub2pdf-frontend
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8080:80"
