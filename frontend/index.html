<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Glassleaf — ePub → PDF</title>
<style>
  :root{
    --bg-0: #0b0e11;
    --bg-1: #0a0c0f;
    --panel: rgba(255,255,255,0.03);
    --glass-border: rgba(255,255,255,0.05);
    --muted: #9aa3ad;
    --accent: #6ea9ff;
    --accent-2: #55d1b3;
    --success: #48d38a;
    --danger: #ff6b6b;
    --text: #e9eef6;
    --radius: 16px;
    --panel-pad: 32px;
    --shadow-soft: 0 1px 0 rgba(255,255,255,0.03) inset, 0 12px 30px rgba(0,0,0,0.35);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "SF Pro Text", "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{height:100%;margin:0;background:
    radial-gradient(500px 300px at 10% 5%, rgba(14,28,48,0.25), transparent 6%),
    linear-gradient(180deg,var(--bg-0),var(--bg-1)); color:var(--text); line-height:1.5; letter-spacing:.1px;}

  /* Centering */
  .wrap{min-height:100svh;display:flex;align-items:center;justify-content:center;padding:36px}
  @media (min-height:700px){
    .wrap{padding-top:0;padding-bottom:0}
  }

  /* Card */
  .card{
    width:100%; max-width:760px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.012));
    border: 1px solid var(--glass-border);
    border-radius: calc(var(--radius) + 8px);
    padding: var(--panel-pad);
    box-shadow: var(--shadow-soft);
    backdrop-filter: blur(8px) saturate(115%);
  }

  header{display:flex;align-items:center;gap:12px;margin-bottom:6px}
  .logo-dot{width:9px;height:9px;border-radius:50%;background:linear-gradient(180deg,var(--accent), #79b9ff);box-shadow:0 4px 14px rgba(78,136,255,.14)}
  h1{font-size:16px;margin:0;font-weight:550;letter-spacing:.2px}
  p.lead{margin:4px 0 0;color:var(--muted);font-size:13px;line-height:1.6}

  /* Drop zone */
  .drop{
    margin-top:18px;
    background: rgba(255,255,255,0.015);
    border-radius: 14px;
    padding: 30px;
    border: 1px solid rgba(255,255,255,0.02);
    display:flex;flex-direction:column;align-items:center;gap:20px;
  }
  .drop.hover{outline: 2px solid rgba(110,169,255,0.12); box-shadow: 0 6px 30px rgba(14,28,48,0.6) inset;}

  .drop-area{
    width:100%;
    max-width:640px;
    min-height:180px;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    border-radius:10px;
    background: rgba(255,255,255,0.012);
    border: 1px dashed rgba(255,255,255,0.03);
    padding:22px;
    color:var(--muted);
  }

  .drop-area svg{opacity:.9}
  .drop h2{margin:4px 0 10px;font-size:17px;font-weight:600}
  .drop p{margin:2px 0 14px 0;color:var(--muted);font-size:12.5px;text-align:center}

  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  input[type=file]{display:none}

  /* buttons — pill, minimal, tactile */
  .btn{
    border: 0;
    padding: 11px 20px;
    border-radius: 999px;           /* fully pill */
    font-weight: 700;
    background: #ffffff;            /* white pill */
    color: #0b0d10;                 /* dark text */
    cursor: pointer;
    box-shadow: 0 10px 24px rgba(11,13,16,0.10), inset 0 -1px 0 rgba(0,0,0,0.04);
    transition: transform .12s ease, box-shadow .12s ease, opacity .08s;
    letter-spacing: 0.2px;
    font-size: 14px;
  }
  .btn:hover{
    transform: translateY(-2px);
    box-shadow: 0 16px 36px rgba(11,13,16,0.14);
  }
  .btn:active{
    transform: translateY(1px);
    box-shadow: 0 6px 14px rgba(11,13,16,0.08);
    opacity: 0.98;
  }

  /* secondary (ghost) pill */
  .btn.ghost{
    background: transparent;
    color: var(--text);
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: none;
    padding: 7px 12px;
    font-weight: 600;
  }

  /* download pill — similar shape but with subtle accent gradient */
  a.dl{
    display:inline-block;
    text-decoration:none;
    color: #071312;
    background: linear-gradient(90deg, #e9fff4, #d6fff0); /* very soft teal */
    padding: 10px 18px;
    border-radius: 999px;
    font-weight:700;
    box-shadow: 0 10px 30px rgba(77,214,177,0.08);
    border: 1px solid rgba(10,40,30,0.06);
  }
  a.dl:hover{
    transform: translateY(-2px);
    box-shadow: 0 18px 40px rgba(77,214,177,0.12);
  }

  .meta{font-size:12px;color:var(--muted);margin-top:16px}

  /* progress */
  .progress-wrap{margin-top:20px}
  .progress{
    width:100%;height:8px;border-radius:999px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02);overflow:hidden;
  }
  .bar{
    height:100%;width:0%;
    background: linear-gradient(90deg,var(--accent),#79e3d1);
    transition: width .5s cubic-bezier(.2,.9,.2,1);
    box-shadow: 0 4px 18px rgba(80,140,255,0.08) inset;
  }
  .status{margin-top:10px;font-size:13px;min-height:20px;color:var(--muted)}
  .status.ok{color:var(--success)}
  .status.err{color:var(--danger)}

  .download{margin-top:16px;display:none}

  footer{margin-top:24px;font-size:12px;color:var(--muted);text-align:center;opacity:.9}

  /* responsive */
  @media (max-width:560px){
    .card{padding:20px}
    .drop-area{min-height:140px}
    .btn{padding:9px 14px;font-size:13px}
    a.dl{padding:9px 14px;font-size:13px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <header>
        <div class="logo-dot" aria-hidden="true"></div>
        <div>
          <h1 id="title">Glassleaf</h1>
          <p class="lead">Private • Single-session • Max 100 MB</p>
        </div>
      </header>

      <div id="drop" class="drop" aria-describedby="meta">
        <div class="drop-area" id="dropArea" tabindex="0" aria-label="Drop ePub file here">
          <svg width="46" height="46" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 16V4m0 0 4 4m-4-4-4 4" stroke="white" opacity=".9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="3" y="14" width="18" height="7" rx="3" stroke="white" opacity=".18" stroke-width="1.5"/>
          </svg>
          <h2>Drag an ePub here</h2>
          <p>or</p>
          <div class="row">
            <label class="btn" for="file">Choose File</label>
            <input id="file" type="file" accept=".epub,application/epub+zip" />
            <button class="btn ghost" id="clearBtn" type="button" style="display:none">Clear</button>
          </div>
          <div id="meta" class="meta">Max 100 MB • Private session • No persistence</div>
        </div>

        <div class="progress-wrap" aria-live="polite">
          <div class="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>
          <div class="status" id="status" role="status"></div>
          <div class="download" id="download">
            <a class="dl" id="dl" href="#" download>Download PDF</a>
          </div>
        </div>
      </div>

      <footer>
        Tip: Keep this tab open while processing. Progress updates every 2 seconds.
      </footer>
    </div>
  </div>

<script>
(() => {
  const drop = document.getElementById('drop');
  const dropArea = document.getElementById('dropArea');
  const fileInput = document.getElementById('file');
  const bar = document.getElementById('bar');
  const status = document.getElementById('status');
  const downloadWrap = document.getElementById('download');
  const dl = document.getElementById('dl');
  const clearBtn = document.getElementById('clearBtn');

  let pollTimer = null;
  let currentTask = null;

  function setStatus(text, cls) {
    status.textContent = text || '';
    status.className = 'status' + (cls ? ' ' + cls : '');
  }
  function setProgress(p) {
    bar.style.width = Math.max(0, Math.min(100, p)) + '%';
  }
  function resetUI(){
    setProgress(0);
    setStatus('');
    downloadWrap.style.display = 'none';
    dl.removeAttribute('href');
    clearBtn.style.display = 'none';
  }

  function validFile(f){
    const okType = (f.type === 'application/epub+zip') || f.name.toLowerCase().endsWith('.epub');
    const okSize = f.size <= 100 * 1024 * 1024;
    if(!okType) return {ok:false, msg:'Unsupported file type. Please upload a .epub file.'};
    if(!okSize) return {ok:false, msg:'File exceeds 100 MB limit.'};
    return {ok:true};
  }

  async function upload(file){
    resetUI();
    const v = validFile(file);
    if(!v.ok){ setStatus(v.msg, 'err'); return; }

    setStatus('Uploading…');
    setProgress(10);
    const form = new FormData();
    form.append('file', file);

    try {
      const res = await fetch('/api/convert', { method:'POST', body: form });
      const data = await res.json();
      if(!res.ok){
        setStatus(data.error || 'Upload failed.', 'err');
        return;
      }
      currentTask = data.task_id;
      setStatus('Processing…');
      setProgress(18);
      startPolling(currentTask);
      clearBtn.style.display = 'inline-block';
    } catch(err) {
      setStatus('Network error: ' + err.message, 'err');
    }
  }

  async function pollOnce(taskId){
    try{
      const res = await fetch('/api/progress/' + encodeURIComponent(taskId), { cache:'no-store' });
      const data = await res.json();
      if(!res.ok){
        setStatus(data.error || 'Error', 'err');
        clearInterval(pollTimer); pollTimer = null;
        return;
      }
      if(typeof data.progress === 'number'){ setProgress(data.progress); }
      if(data.status === 'processing'){
        if(data.message){ setStatus(data.message); }
        return;
      }
      if(data.status === 'complete'){
        setProgress(100);
        setStatus('Done! Your PDF is ready.', 'ok');
        if(data.download_url){
          downloadWrap.style.display = 'block';
          dl.href = data.download_url;
        }
        clearInterval(pollTimer); pollTimer = null;
        return;
      }
      if(data.status === 'error'){
        setStatus(data.message || 'Conversion failed.', 'err');
        clearInterval(pollTimer); pollTimer = null;
        return;
      }
    }catch(err){
      setStatus('Network error: ' + err.message, 'err');
      clearInterval(pollTimer); pollTimer = null;
    }
  }

  function startPolling(taskId){
    if(pollTimer){ clearInterval(pollTimer); }
    pollTimer = setInterval(()=> pollOnce(taskId), 2000);
    pollOnce(taskId);
  }

  /* Drag & drop and keyboard support */
  ['dragenter','dragover'].forEach(ev => drop.addEventListener(ev, e => {
    e.preventDefault(); e.stopPropagation(); drop.classList.add('hover');
  }));
  ['dragleave','drop'].forEach(ev => drop.addEventListener(ev, e => {
    e.preventDefault(); e.stopPropagation(); drop.classList.remove('hover');
  }));
  drop.addEventListener('drop', e => {
    const f = e.dataTransfer.files && e.dataTransfer.files[0];
    if(f) upload(f);
  });

  // keyboard accessibility: Enter on drop area triggers file input
  dropArea.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      fileInput.click();
      e.preventDefault();
    }
  });

  fileInput.addEventListener('change', e => {
    const f = e.target.files && e.target.files[0];
    if(f) upload(f);
  });

  clearBtn.addEventListener('click', () => {
    resetUI();
    fileInput.value = '';
  });

})();
</script>
</body>
</html>
